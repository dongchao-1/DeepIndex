name: Build on Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install frontend dependencies
        run: pnpm install

      # 安装 LLVM (包含 libclang)
      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "21.1"
          directory: ${{ runner.temp }}/llvm

      # 设置和缓存 vcpkg，这一步会下载 vcpkg 并缓存依赖
      - name: Setup vcpkg and cache
        uses: lukka/run-vcpkg@v11
        with:
          # 使用一个固定的 Git commit ID，确保构建的可重复性
          vcpkgGitCommitId: 'dd3097e305afa53f7b4312371f62058d2e665320'
          runVcpkgInstall: false

      # 运行 vcpkg 安装 tesseract 及其依赖
      - name: Install tesseract with vcpkg
        run: |
          vcpkg install tesseract:x64-windows
        env:
          VCPKG_ROOT: ${{ github.workspace }}/vcpkg # 设置 vcpkg 根目录环境变量

      # 使用 Tauri 构建整个应用
      - name: Build Tauri app
        run: pnpm tauri build
        env:
          VCPKG_ROOT: ${{ github.workspace }}/vcpkg
          # 告诉 Cargo 如何找到 vcpkg 工具链文件
          VCPKG_TOOLCHAIN_FILE: ${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake
          # 设置 libclang 路径
          LIBCLANG_PATH: ${{ runner.temp }}/llvm/lib
          # 设置 tesseract 相关环境变量
          LEPTONICA_INCLUDE_PATH: ${{ github.workspace }}\vcpkg\installed\x64-windows\include\leptonica
          LEPTONICA_LINK_PATHS: ${{ github.workspace }}\vcpkg\installed\x64-windows\lib
          LEPTONICA_LINK_LIBS: ${{ github.workspace }}\vcpkg\installed\x64-windows\lib
